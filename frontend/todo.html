<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../styles/todo.css">

</head>
<body>
    <div class="container">
        <h2>TODO LIST</h2>

        </div>
        <div id="todo-list"></div>
    </div>

    <script src="../scripts/todo.js"></script>
</body>
</html>
